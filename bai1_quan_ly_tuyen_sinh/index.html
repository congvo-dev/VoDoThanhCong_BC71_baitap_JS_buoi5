<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quan_ly_tuyen_sinh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      <input id="diem_2" type="number" class="" placeholder="Điểm môn thứ 2" />
      <input id="diem_3" type="number" class="" placeholder="Điểm môn thứ 3" />
    </div>
    <select name="" id="khu_vuc" class="d-block">
      <option value="0">Chọn khu vực</option>
      <option value="2">A</option>
      <option value="1">B</option>
      <option value="0.5">C</option>
    </select>
    <select name="" id="doi_tuong" class="d-block">
      <option value="0">Chọn đối tượng</option>
      <option value="2.5">1</option>
      <option value="1.5">2</option>
      <option value="1">3</option>
    </select>
    <button onclick="Tinh()" class="btn btn-primary">Kết quả</button>

    <div id="ket_qua"></div>
    <!-- Bootstrap JavaScript Libraries -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="./index.js"></script>
