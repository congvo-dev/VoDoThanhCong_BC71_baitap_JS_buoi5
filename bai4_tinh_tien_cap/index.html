<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />

  <body>
    <input id="ma_khach_hang" type="text" placeholder="Nhập mã khách hàng" />
    <div>
      <select name="" id="loai_khach" onchange="An()">
        <option value="">Chọn loại khách hàng</option>
        <option value="nha_dan">Nhà dân</option>
        <option value="doanh_nghiep">Doanh nghiệp</option>
      </select>
    </div>
    <input
      id="so_kenh_cao_cap"
      type="number"
      placeholder="Nhập số kênh cao cấp"
    />
    <div>
      <input
        id="so_ket_noi"
        style="display: none"
        type="number"
        placeholder="Nhập số kết nối"
      />
    </div>
    <div>
      <button class="btn btn-primary my-3" onclick="tinhTienCap()">
        Tính tiền cáp
      </button>
    </div>
    <div id="result"></div>
    <!-- Bootstrap JavaScript Libraries -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
